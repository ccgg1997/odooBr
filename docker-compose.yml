services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Inicializa la BD instalando 'base' y sale
  odoo-init:
    image: odoo:18.0
    depends_on:
      - db
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
    volumes:
      - odoo-data:/var/lib/odoo
      - ./odoo/custom-addons:/mnt/extra-addons
    command: >
      odoo --db_host=$HOST --db_port=5432 --db_user=$USER --db_password=$PASSWORD
           -d odoo -i base --without-demo=all --stop-after-init
    restart: "no"

  odoo:
    image: odoo:18.0
    depends_on:
      - db
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
    ports:
      - "9079:8069"        # cambia aqu√≠ si choca con otro servicio
      # - "9072:8072"      # opcional: long-polling/bus si usas workers
    volumes:
      - odoo-data:/var/lib/odoo
      - ./odoo/custom-addons:/mnt/extra-addons
    restart: unless-stopped

volumes:
  db-data:
  odoo-data:
